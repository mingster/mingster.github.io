<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />

	<title>{% if page.tagline %}{{page.tagline}}{% else %}{{ site.title }}{% endif %}</title>
	{% if page.description %}
		<meta name="description" content="{{ page.description }}" />
	{% endif %}

	<meta name="author" content="{{ site.author.name }}" />
	<meta name="google-site-verification" content="" />
	<link rel="canonical" href="{{ site.url }}" />
	<link href="http://feeds.feedburner.com/{{ site.author.feedburner }}/" rel="alternate" title="{{ site.sitename }} Feed" type="application/atom+xml" />

	<!-- Open Graph -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/pojoaque.min.css">

	<link rel="stylesheet" href="{{ site.url }}/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link href="{{ site.url }}/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{ site.url }}/assets/fancyBox/jquery.fancybox.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ site.url }}/assets/css/master.css" type="text/css" media="screen" charset="utf-8" />

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
		(function() {
			var po = document.createElement('script');
			po.type = 'text/javascript';
			po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(po, s);
		})();
	</script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-target="#topnav" data-toggle="collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
        </button>
				<a href="{{ site.url }}" class="navbar-brand pull-left">{{ site.title }}</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav" role="menu">
					<li><a href="/blog/">Blog</a></li>
					<li><a href="/柯p/">柯p</a></li>
				</ul>
				<form class="navbar-form navbar-right" action="http://www.google.com/search" method="get" name="searchform" target="_blank">
		      <div class="input-group">
		        <input type="text" name="q" class="form-control" placeholder="Google Search" autocomplete="on">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div id="page">
			<div id="content">
				<!--^frag-->
				{{ content }}
				<!--$frag-->
			</div>
		</div>
	</div>

	<div class="navbar navbar-inverse navbar-fixed-bottom">
		<footer>
			<div class="row">
				<div class="social-icons">
					<div class="col-xs-3"></div>
					<div class="col-xs-3">
						<a class="fa fa-github" href="https://github.com/mingster"></a>&nbsp;
						<a class="fa fa-rss" href="/feed.xml"></a>
					</div>
					<div class="col-xs-3"><div class="small">
						<a href="{{site.url}}/">home</a> |
						<a href="{{site.url}}/tags.html">tags</a> |
						<a href="{{site.url}}/categories.html">categories</a> |
						<a href="{{site.url}}/archive.html">archive</a> |
						<a href="{{site.url}}/articles.html">articles</a></div>
					</div>
					<div class="col-xs-3"></div>
				</div>
			</div>
		</footer>
	</div>
	<script src="{{ site.url }}/assets/js/scale.fix.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

	<!--script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script-->
	<!--script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.js"></script-->
	<!--script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script-->
	<script src="{{ site.url }}/assets/fancyBox/jquery.fancybox.pack.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<!--
	<script src="{{ site.JB.ASSET_PATH }}/js/application.js"></script>
	<script type="text/javascript" src="{{ site.JB.ASSET_PATH }}/js/go-top.js"></script>
	-->

	{% include ga.html %}

	<script type="text/javascript">
		if (top.location != self.location) top.location = self.location;
		var active = window.location.pathname;
		$("#topnav .nav a[href|='" + active + "']").parent().addClass("active");
	</script>

</body>
</html>
