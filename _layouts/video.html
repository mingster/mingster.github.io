<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if jekyll.environment != 'production' %}
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <meta HTTP-EQUIV="Expires" CONTENT="-1" />
    {% endif %}
    <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png">
    {% seo %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link href="/assets/node_modules/video.js/dist/video-js.min.css" rel="stylesheet" />
    <link href="/assets/node_modules/videojs-errors/dist/videojs-errors.css" rel="stylesheet" />
    <link href="/assets/node_modules/@silvermine/videojs-airplay/dist/silvermine-videojs-airplay.css"
        rel="stylesheet" />
    <link href="/assets/css/video.css" rel="stylesheet" />

    <script src="/assets/node_modules/video.js/dist/video.min.js"></script>
    <script src="/assets/node_modules/videojs-errors/dist/videojs-errors.min.js"></script>
    <script src="/assets/node_modules/videojs-flash/dist/videojs-flash.min.js"></script>
    <script src="/assets/node_modules/videojs-landscape-fullscreen/dist/videojs-landscape-fullscreen.min.js"></script>
    <script src="/assets/node_modules/videojs-persistvolume/videojs.persistvolume.js"></script>
    <script src="/assets/node_modules/videojs-responsive-layout/dist/videojs-responsive-layout.min.js"></script>
    <script src="/assets/node_modules/videojs-youtube/dist/Youtube.min.js"></script>
    <script src="/assets/node_modules/@silvermine/videojs-airplay/dist/silvermine-videojs-airplay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}

<body>
    {% if jekyll.environment == 'production' %}
    <!-- change your GA id in _config.yml -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{site.google_analytics}}');
    </script>
    {% endif %}
    <!-- defer loading of font and font awesome -->
    <noscript id="deferred-styles">
        <link href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i"
            rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </noscript>

    {{content}}


</body>

</html>
