<script type="text/javascript">

	player.responsiveLayout();
	player.play();

			document.getElementById('neededComponents').style.display = 'none';

			console.log(e);

			var error = player.error();
			console.log('error!', error.code, error.type, error.message);

				check();
			}
		});
