---
layout: blog
title: Articles
header : Post Article
group: navigation
---

<div class="posts">
	{% for post in site.posts %}
  <div class="row">
		<div class="col-md-3">{{ post.date | date: "%Y年%-m月%-d日" }}</div>
		<div class="col-md-9"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div>
  </div>
	{% endfor %}
</div>
